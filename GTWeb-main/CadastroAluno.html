<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/logoNavigation.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="menuLateral/menuLateral.css" />
    <link rel="stylesheet" href="css/CadastroAluno.css" />
    <script src="js/CadastroAluno.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>GearTech - Cadastro Aluno</title>
  </head>

  <body>
    <header class="home">
      <div class="barraTopo" onclick="window.location.href=''">
        <img id="iconSite" src="img/iconSite.svg" />
        <h1 class="Titulo">GearTech</h1>
      </div>

      <div class="itensTopo">
        <button
          onclick="window.location.href='LoginAluno.html'"
          class="sairTelaWelcome"
        >
          <div class="textSairTelaWelcome">
            <i class="bx bx-log-out"></i>
            <p>Voltar</p>
          </div>
        </button>
      </div>
      <div id="titlePage" style="width: 100%">
        <h1 style="text-align: center; font-size: 30px" class="text">
          Cadastro Aluno
        </h1>
      </div>
    </header>
    <nav>
      <img
        class="imgFundoGear"
        id="imgFundo"
        src="img/imgFundoGearLaranjaDuo.png"
        alt=""
      />
      <div class="borderAnimate"></div>
      <div class="divContentCadastro">
        <div class="divBoxCadastro">
          <div class="LE">
            <h3 class="text">Nome do aluno</h3>
          </div>
          <div class="inputNome">
            <input
              type="text"
              id="inputNomeText"
              class="text"
              placeholder="nome"
            /><i class="bx bxs-pencil icon"></i>
          </div>
          <div class="LE">
            <h3 class="text">E-mail institucional</h3>
          </div>
          <div class="inputEmailAluno">
            <input
              type="text"
              id="inputEmailAluno"
              class="text"
              placeholder="E-mail:  ...@"
            /><i class="bx bxs-envelope icon"></i>
          </div>
          <div class="contentTurmaNumMatri">
            <div class="contentTurma">
              <div class="LE">
                <h3 class="text">Turma</h3>
              </div>
              <div class="inputTurma">
                <input
                  style="width: 85%"
                  type="text"
                  id="inputTurmaText"
                  class="text"
                  placeholder="exemplo: 1TDS"
                /><i class="bx bxs-school icon"></i>
              </div>
            </div>
            <div class="contentNumMatri">
              <div class="LE">
                <h3 class="text">Nº Matricúla</h3>
              </div>
              <div class="inputMatriNum">
                <input
                  style="width: 85%"
                  type="number"
                  id="inputMatriculaText"
                  class="text"
                  placeholder="exemplo: 13524685"
                /><i class="bx bxs-receipt icon"></i>
              </div>
            </div>
          </div>
          <div class="LE">
            <h3 class="text">Senha</h3>
          </div>
          <div class="inputSenha">
            <input
              class="password-input"
              type="password"
              id="inputSenhaText"
              class="text"
              placeholder="********"
            />
            <ion-icon
              name="eye-outline"
              id="showPasswordIconSenha"
              class="show-password-iconSenha"
              onclick="togglePasswordVisibilitySenha()"
            ></ion-icon>
          </div>
          <div class="LE">
            <h3 class="text">Confirme a senha</h3>
          </div>
          <div class="inputSenhaConfirme">
            <input
              class="password-inputComfirme"
              type="password"
              id="inputSenhaConfirmeText"
              class="text"
              placeholder="********"
            />
            <ion-icon
              name="eye-outline"
              id="showPasswordIconConfiSenha"
              class="show-password-iconConfiSenha"
              onclick="togglePasswordVisibilityConfiSenha()"
            ></ion-icon>
          </div>

          <div class="boxButton">
            <button
              id="buttonCadastar"
              type="button"
              onclick="ValidarCadastro()"
            >
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </nav>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
